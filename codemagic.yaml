workflows:
  expo_android:
    name: Expo Android Build (EAS)
    max_build_duration: 60
    environment:
      vars:
        EAS_CLI_VERSION: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install -g eas-cli
          npm install
      - name: Build APK
        script: |
          eas build --platform android --profile preview --non-interactive --local --output ./build/app.apk
    artifacts:
      - build/*.apk
